<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatoble" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Fundamentals Quiz</title>
        <link rel="stylesheet" href="./assets/stylesheet.css">
    </head>

    <body>
        <!-- start Quiz button -->
        <div class="start_btn"><button>Start Quiz</button></div>

        <!-- Rules/info section -->
        <div class="info_box">
            <div class="info-title"><span>Quiz Rules</span></div>
            <div class="info-list">
                <div class="info">
                    <p>You will have 45 seconds to answer all questions.</br>
                    If you get a question wrong, the time will subtract 10 seconds.</br>
                    At the end of the quiz, your results will be shown and you can save your score.</p>
                </div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>

        <!-- Quiz Questions -->
        <div class="quiz_box">
            <header>
                <div class="title">JavaScript Fundamentals Quiz</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">45</div>
                </div>
            </header>

            <section>
                <div class="que_text">
                    <!-- questions appear from JS -->
                </div>
                <div class="option_list">
                    <!-- options for the questions appear from JS -->
                </div>
            </section>
            
            <!-- footer of Quiz Box -->
            <footer>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>
        
        <!-- Resuls section after finishing quiz -->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
                <!-- Saved score appears from JS file -->
            </div>

            <!-- ask player to save initials for score -->
            <div id="userScore" class="userScore">
                <div id="scoreArea" class="scoreArea"></div>
                <form id="inName" class="inName"></form>
                <div id="saveButton" class="saveButton"></div>
            </div>

            <div id="highscores" class="highscores">
                <div id="high-score-title"></div>
            </div>

            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>

       
    </body>

    <script src="./assets/script.js"></script>

</html>
